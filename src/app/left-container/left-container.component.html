<div class="left-container">
    <div class="left-container-nav-bar">
        <div class="search-icon"><fa-icon class="fa-xs" [icon]="faMagnifyingGlass"></fa-icon></div>
        <div class="search-input"><input type="text" placeholder="Search for places..."></div>
        <div class="location-icon"><fa-icon clas="fa-xs" [icon]="faLocationDot"></fa-icon></div>
    </div>
    <div class="left-container-data-box">
        <div class="left-container-temp-data">
            <div class="left-container-temp-img"><img src="https://cdn-icons-png.flaticon.com/128/1146/1146869.png" alt=""></div>
            <div class="left-container-temp-value">12<sup>°C</sup></div>
            <div class="left-container-day-time">Понедельник, <span>16:00</span></div>
        </div>
        <div class="dividing-line"></div>
        <div class="left-container-other-details">
            <div class="left-container-temp-summary">
                <div class="left-container-temp-summary-phare-img"><fa-icon [icon]="faCloud"></fa-icon></div>
                <div class="left-container-temp-summary-value">Облачно</div>
            </div>
            <div class="left-container-rain-stats">
                <div class="left-container-temp-summary-phare-img"><fa-icon [icon]="faCloudRain"></fa-icon></div>
                <div class="left-container-rain-stats-phare-img"></div>
                <div class="left-container-rain-stats-value">Дождь - 10%</div>
            </div>
            <div class="left-container-location-details">
                <div class="left-container-location-img"><img src="https://e-cis.info/upload/iblock/744/j2ztselgqsia9lxm9bmunu4j76kbs2uv.jpg" alt=""></div>
                <div class="left-container-location-name">Ставрополь, СК, RU</div>
            </div>
        </div>
    </div>
</div>
