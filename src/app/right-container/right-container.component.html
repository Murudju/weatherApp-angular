<div class="right-container">
    <div class="right-container-nav-bar">
        <div class="nav-bar-tabs">
            <div class="today" (click)="onTodayClick()" [className]="today == true ? 'today today-active' : 'today' ">Today</div>
            <div class="week" (click)="onWeekClick()" [className]="week == true ? 'week week-active' : 'week' ">Week</div>
            <div class="underline" [className]="today == true ? 'underline underline-today' : 'underline underline-week' "></div>
        </div>

        <div class="nav-bar-metric">
            <div class="celsius" (click)="onCelsiusClick()" [className]="celsius == true ? 'celsius celsius-active' : 'celsius' ">°C</div>
            <div class="fahrenheit" (click)="onFahrenheitClick()" [className]="fahrenheit == true ? 'fahrenheit fahrenheit-active' : 'fahrenheit' ">°F</div>
            <div class="profile-image"><img src="https://cdn-icons-png.flaticon.com/128/6532/6532058.png" alt=""></div>
        </div>
    </div>
    <div class="right-container-data-box">
        <div class="right-container-week-cards" *ngIf="week == true " >
            <div class="card">
                <div class="card-day">Пон</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/6566/6566029.png" alt=""></div>
                <div class="card-temp-value"><span class="temp-max">15° </span> <span class="temp-min">+3°</span></div>
            </div>
             <div class="card">
                <div class="card-day">Вт</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/1163/1163657.png" alt=""></div>
                <div class="card-temp-value"><span class="temp-max">12° </span> <span class="temp-min">+2°</span></div>
            </div>
             <div class="card">
                <div class="card-day">Ср</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/6566/6566029.png" alt=""></div>
                <div class="card-temp-value"><span class="temp-max">9° </span> <span class="temp-min">+1°</span></div>
            </div>
             <div class="card">
                <div class="card-day">Чт</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/4735/4735146.png" alt=""></div>
                <div class="card-temp-value"><span class="temp-max">8° </span> <span class="temp-min">+2°</span></div>
            </div>
             <div class="card">
                <div class="card-day">Пт</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png" alt=""></div>
                <div class="card-temp-value"><span class="temp-max">5° </span> <span class="temp-min">+3°</span></div>
            </div>
             <div class="card">
                <div class="card-day">Сб</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/4735/4735146.png" alt=""></div>
                <div class="card-temp-value"><span class="temp-max">4° </span> <span class="temp-min">-4°</span></div>
            </div>
             <div class="card">
                <div class="card-day">Вс</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/4814/4814293.png" alt=""></div>
                <div class="card-temp-value"><span class="temp-max">3° </span> <span class="temp-min">-3°</span></div>
            </div>
        </div>

        <div class="right-container-today-cards" *ngIf="today == true">
            <div class="card">
                <div class="card-day">12:00</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/6566/6566029.png" alt=""></div>
                <div class="card-temp-value"></div>
            </div>
            <div class="card">
                <div class="card-day">14:00</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/6566/6566029.png" alt=""></div>
                <div class="card-temp-value"></div>
            </div>
            <div class="card">
                <div class="card-day">16:00</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/6566/6566029.png" alt=""></div>
                <div class="card-temp-value"></div>
            </div>
            <div class="card">
                <div class="card-day">18:00</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/6566/6566029.png" alt=""></div>
                <div class="card-temp-value"></div>
            </div>
            <div class="card">
                <div class="card-day">20:00</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/6566/6566029.png" alt=""></div>
                <div class="card-temp-value"></div>
            </div>
            <div class="card">
                <div class="card-day">22:00</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/6566/6566029.png" alt=""></div>
                <div class="card-temp-value"></div>
            </div>
            <div class="card">
                <div class="card-day">00:00</div>
                <div class="card-temp-img"> <img src="https://cdn-icons-png.flaticon.com/128/6566/6566029.png" alt=""></div>
                <div class="card-temp-value"></div>
            </div>
        </div>

       <div class="right-container-todays-highlight">
            <div class="right-container-todays-highlight-title">Today`s Hightlight</div>
                        <div class="right-container-todays-highlight-cards">

                <div class="right-container-todays-highlight-card">
                    <div class="right-container-todays-highlight-card-title">УФ-индекс</div>
                    <div class="gauge">
                        <div class="gauge__body">
                            <div class="gauge__fill"></div>
                            <div class="gauge__cover"></div>
                        </div>
                    </div>
                    <div class="right-container-todays-highlight-value">5</div>
                </div>

                <div class="right-container-todays-highlight-card">
                    <div class="right-container-todays-highlight-card-title">Скорость ветра</div>
                    <div class="wind-status-value">7.73 <span class="unit">км/ч</span></div>
                    <div class="wind-status-logo"><img src="https://cdn-icons-png.flaticon.com/128/4005/4005767.png" alt=""></div>
                </div>

                <div class="right-container-todays-highlight-card">
                    <div class="right-container-todays-highlight-card-title">Восход и закат</div>
                    <div class="sunrise-sunset-value">
                    <div class="sunrise">
                        <div class="sunrise-img"><img src="https://cdn-icons-png.flaticon.com/128/3222/3222792.png" alt=""></div>
                        <div class="sunrise-time">6:35</div>
                    </div>
                    <div class="sunset">
                        <div class="sunset-img"><img src="https://cdn-icons-png.flaticon.com/128/3222/3222795.png" alt=""></div>
                        <div class="sunset-time">17:45</div>
                    </div>
                  </div>
                </div>
                
            </div>

            <div class="right-container-todays-highlight-cards">
                <div class="right-container-todays-highlight-card">
                    <div class="right-container-todays-highlight-card-title">Влажность</div>
                    <div class="right-container-todays-highlight-value">12%</div>
                </div>
                <div class="right-container-todays-highlight-card">
                    <div class="right-container-todays-highlight-card-title">Видимость</div>
                    <div class="right-container-todays-highlight-value">5.20</div>
                </div>
                <div class="right-container-todays-highlight-card">
                    <div class="right-container-todays-highlight-card-title">Давление воздуха</div>
                    <div class="right-container-todays-highlight-value">105</div>
                </div>
            </div>
            
        </div>
